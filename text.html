<head>

<body>
    <script>
        let cityName = "Mumbai"
        let url = `http://api.weatherapi.com/v1/current.json?key=4d5cdad1c192451191c112257242505&q=${cityName}`

            fetch(url)
            .then(res=> res.json())
            .then(data=>console.log(data))
        }
        api();
    </script>
